<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="canvas" style="width: 550px;"></div>
    <div class="tools">
        <input class="crr-color" type="color">
        
        <div class="color-picker">
            <img src="./imgs/color_picker.svg" alt="">
        </div>
        <button class="clear">Clear</button>
        
        <div>
            <div class="size-value">16 X 16</div>
            <input class="size" type="range" min="1" max="64" value=16>
        </div>

        <button class="fill">fill</button>
    </div>
</body>
</html>
